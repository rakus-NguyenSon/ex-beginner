<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>ユーザー登録</h3>
	<form action="exam04-result" th:action="@{/exam04/register}" th:object="${userForm}" method="post" >
		
		<div th:errors="*{name}" style="color:red">error</div>
		<label for="name">名前：</label>
		<input type="text" name="name" id="name"> <br>
		
		<div th:errors="*{age}" style="color:red">error</div>
		<label for="age">年齢：</label>
		<input type="text" name="age" id="age"> <br>
		
		<div th:errors="*{comment}" style="color:red">error</div>
		<label for="comment">コメント：</label><br>
		<textarea rows="4" cols="20" name="comment" id="comment"></textarea><br>
		
		<button>登録</button>
		
	</form>
</body>
</html>
